<script>
	$(function(){
		$(".toggle").toggle(
				//第1,3,5,7.....点击触发
				function(){
					//选择后10个子元素
					var items = $(".contain").children();
					for(var i =7;i<items.length;i++){
						//$(items[i]).css("display","none");//隐藏
						//$(items[i]).hide(1000)//在1000毫秒内隐藏完毕;
						$(items[i]).fadeOut(1000)//在1000毫秒内隐藏完毕;
					}
					$(this).text("展开");
				},
				//第2，4，6，8...点击触发
				function(){
					//选择后10个子元素
					var items = $(".contain").children();
					for(var i =7;i<items.length;i++){
						//$(items[i]).css("display","block");//显示
						/*$(items[i]).show(1000,"linear",function(){
							console.log("显示完毕")
						})//在1000毫秒内显示完毕;*/
						$(items[i]).fadeIn(1000)//在1000毫秒内隐藏完毕;
					}
					$(this).text("收缩");
				}
		);
		$(".toggle2").click(function(){
			//选择后10个子元素
			var items = $(".contain").children();
			for(var i =7;i<items.length;i++){
				//toggle(speed):将show()和hide()集成;传入时间(1000(单位:毫秒))
				$(items[i]).toggle(1000);
				//$(items[i]).fadeToggle(1000);
			}
		});
	})
