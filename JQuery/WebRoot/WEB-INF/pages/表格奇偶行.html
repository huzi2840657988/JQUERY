 <script>
//隔行换色
	$("tr:even").css("background-color","gray");
	$("tr:odd").css("background-color","pink");
//复制添加
	function copyF(){
		$("table").append($("tr:eq(1)").clone(true));
}
	function copyL(){
		$("table").append($("tr:last").clone(true));
}
//删除
